<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <select id="opciones" name="opciones">
        <option value="1">Primer valor</option>
        <option value="2">Segundo valor</option>
        <option value="3">Tercer valor</option>
        <option value="4">Cuarto valor</option>
    </select>
    <button id="btn">Mostrar</button>

    <div id="resultado">

    </div>
    <button onclick="document.getElementById('resultado').innerHTML='';">
        eliminar 
    </button>
    <button onclick="document.getElementById('resultado').removeChild(p);">
            eliminar 2
    </button>
    <script language="javascript" type="text/javascript">

        document.getElementById("btn").onclick = function () {
            // Obtener la referencia a la lista
            var lista = document.getElementById("opciones");
            console.log(lista);
            // Obtener el índice de la opción que se ha seleccionado
            var indiceSeleccionado = lista.selectedIndex;
            console.log(indiceSeleccionado);
            // Con el índice y el array "options", obtener la opción seleccionada
            var opcionSeleccionada = lista.options[indiceSeleccionado];
            console.log(opcionSeleccionada);
            // Obtener el valor y el texto de la opción seleccionada
            var textoSeleccionado = opcionSeleccionada.text;
            var valorSeleccionado = opcionSeleccionada.value;
            p=document.createElement("p");
            p.innerHTML=`<span style="color:red;">Texto seleccionado</span>`+textoSeleccionado+`<span style="color:blue;" >Valor seleccionado</span>`+valorSeleccionado;
            console.log(p);
            document.getElementById("resultado").appendChild(p);
         
        }


    </script>


</body>

</html>
