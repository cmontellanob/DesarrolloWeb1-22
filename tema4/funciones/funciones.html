    <script>
        function parImpar(numero){
            if(numero%2==0){
                return "Par";
            }else{
                return "Impar";
            }
        }
    console.log(parImpar(5));    
    console.log(parImpar(6));    
    document.writeln(parImpar(5));


    </script>
