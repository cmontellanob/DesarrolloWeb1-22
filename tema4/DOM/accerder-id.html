<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="nombre">nombre</label>
        <input type="text" name="nombre" id="nombre" value="Juan">
        <label for="apellidos">apellidos</label>
        <input type="text" name="apellidos" id="apellidos" value="Perez">
        <input type="submit" value="Enviar">
    </form>
    <script type="text/javascript">
        var nom = document.getElementsByName("nombre");
        var ape = document.getElementsByName("apellidos");
        document.write(nom[0].value + " " + ape[0].value);

    </script>
</body>
</html>
