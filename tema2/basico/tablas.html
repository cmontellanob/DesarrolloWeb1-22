<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Tablas</h3>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>Perez</td>
            <td>20</td>
        </tr>
    </table>
    <h3>Tablas Irregulares</h3>
    <table border="1">
        <tr>
            <td colspan="3">Nombres completo</td>
        </tr>
        <tr>
            <td>Nombres</td>
            <td>Primer Apellido</td>
            <td>Segundo Apellido</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <td rowspan="2">Alumno</td>
            <td>Nota</td>
        </tr>
        <tr>
           
            <td>Nombres</td>
        </tr>
    </table>



</body>

</html>
